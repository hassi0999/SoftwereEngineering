<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User List</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #1e3c72, #2a5298);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 60px 20px;
}

.container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
  width: 100%;
  max-width: 1000px;
  transition: all 0.3s ease-in-out;
}

h1 {
  margin-bottom: 30px;
  text-align: center;
  font-size: 32px;
  font-weight: 600;
}

table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 12px;
  background: transparent;
}

th, td {
  padding: 16px 20px;
  text-align: center;
  background-color: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  border: none;
  color: #fff;
  font-size: 15px;
}

th {
  background-color: rgba(255, 255, 255, 0.2);
  font-weight: bold;
}

tr {
  border-radius: 12px;
  transition: background-color 0.2s;
}

tr:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

.btn {
  padding: 8px 14px;
  border: none;
  border-radius: 10px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  background-color: #ffffff;
  color: #1e3c72;
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #dfefff;
}

.cancel-btn {
  background-color: #e74c3c;
  color: white;
}

.cancel-btn:hover {
  background-color: #c0392b;
}

#editModal {
  display: none;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  width: 320px;
  margin: 20px auto;
  text-align: center;
  padding: 30px;
  border-radius: 20px;
  color: white;
  box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
}

input {
  width: 90%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
  background-color: rgba(255, 255, 255, 0.2);
  color: white;
  font-size: 14px;
}

input::placeholder {
  color: #eee;
}

input:focus {
  outline: none;
  background-color: rgba(255, 255, 255, 0.3);
}

  </style>
</head>
<body>
  <div class="container">
    <h1>User List</h1>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.user_name }}</td>
            <td>{{ user.user_email }}</td>
            <td>
              <button class="btn edit-btn" 
                data-id="{{ user.id }}" 
                data-name="{{ user.user_name }}" 
                data-email="{{ user.user_email }}">Edit</button>
              <button class="btn delete-btn" data-id="{{ user.id }}">Delete</button>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="4">No users found</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <div id="editModal">
      <h3>Edit User</h3>
      <input type="hidden" id="editUserId" />
      <input type="text" id="editName" placeholder="Name"><br>
      <input type="email" id="editEmail" placeholder="Email"><br>
      <input type="password" id="editPassword" placeholder="New Password (optional)"><br>
      <button onclick="submitEdit()" class="btn">Save</button>
      <button onclick="closeEdit()" class="btn cancel-btn">Cancel</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");

    function closeEdit() {
      document.getElementById("editModal").style.display = "none";
    }

    function submitEdit() {
      const id = document.getElementById("editUserId").value;
      const name = document.getElementById("editName").value;
      const email = document.getElementById("editEmail").value;
      const password = document.getElementById("editPassword").value;

      const data = {
        user_name: name,
        user_email: email
      };
      if (password) data.user_password = password;

      fetch(`/api/users/${id}/`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(res => {
        if (res.status === 200) {
          alert(res.message);
          location.reload();
        } else {
          alert("Failed to update user: " + res.message);
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("An error occurred while updating the user.");
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".edit-btn").forEach(button => {
        button.addEventListener("click", () => {
          document.getElementById("editUserId").value = button.dataset.id;
          document.getElementById("editName").value = button.dataset.name;
          document.getElementById("editEmail").value = button.dataset.email;
          document.getElementById("editModal").style.display = "block";
        });
      });

      document.querySelectorAll(".delete-btn").forEach(button => {
        button.addEventListener("click", () => {
          if (confirm("Are you sure you want to delete this user?")) {
            fetch(`/api/users/${button.dataset.id}/`, {
              method: "DELETE"
            })
            .then(response => response.json())
            .then(res => {
              if (res.status === 200) {
                alert(res.message);
                location.reload();
              } else {
                alert("Failed to delete user: " + res.message);
              }
            })
            .catch(error => {
              console.error("Error:", error);
              alert("An error occurred while deleting the user.");
            });
          }
        });
      });
    });
  </script>
</body>
</html>
